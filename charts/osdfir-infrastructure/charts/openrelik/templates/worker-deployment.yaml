{{- range .Values.workers }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-{{ .name }}
  labels:
    app.kubernetes.io/name: openrelik
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: openrelik
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openrelik
        app.kubernetes.io/component: worker
        {{- if and .privileged $.Values.gcp.enabled $.Values.config.initWorkerNbd.enabled }}
        cloud.google.com/matching-allowlist: {{ $.Values.config.gkeAllowList }}
        {{- end }}
    spec:
      {{- if and .privileged $.Values.config.initWorkerNbd.enabled }}
      initContainers:
      {{- include "openrelik.initContainerWorker" $ | nindent 8 }}
      {{- end }}
      hostNetwork: false
      hostIPC: false
      automountServiceAccountToken: false
      {{- if $.Values.config.enableServiceAccount }}
      serviceAccountName: openrelik
      {{- end }}
      containers:
        - name: worker
          image: {{ .image | quote }}
          imagePullPolicy: {{ $.Values.config.imagePullPolicy }}
          command: ["/bin/sh", "-c"]
          args: ["{{ .command }}"]
          terminationMessagePath: /tmp/termination-log
          securityContext:
            privileged: {{ .privileged }}
          env:
          {{- if and (eq .name "openrelik-worker-timesketch") $.Values.global.timesketch.enabled }}
            - name: TIMESKETCH_SERVER_URL
              value: {{ printf "http://%s-timesketch:5000" $.Release.Name | quote }}
            - name: TIMESKETCH_USERNAME
              value: timesketch
            - name: TIMESKETCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-timesketch-secret" $.Release.Name | quote }}
                  key: timesketch-user
          {{- else if .env }}
            {{- toYaml .env | nindent 12 }} 
          {{- end }}
          {{- if not .privileged }}
            - name: UNPRIVILEGED
              value: "true"
          {{- end }}
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                    name: {{ $.Release.Name }}-openrelik-secret 
                    key: redis-url
            - name: NODENAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - mountPath: /mnt/openrelikvolume
              name: openrelikvolume
            {{- if .privileged }}
            - mountPath: /dev
              name: dev
              readOnly: true
            {{- end }}
          {{- if .resources }}
          resources:
            {{- toYaml .resources | nindent 12 }}
          {{- end }}
      volumes:
        - name: openrelikvolume
          persistentVolumeClaim:
            {{- if $.Values.persistence.existingPVC }}
            claimName: {{ $.Values.persistence.existingPVC }}
            {{- else }}
            claimName: {{ $.Release.Name }}-openrelikvolume-claim
            {{- end }}
            readOnly: false
        {{- if .privileged }}
        - name: dev
          hostPath:
            path: /dev
        {{- if $.Values.config.initWorkerNbd.enabled }}
        - name: modules
          hostPath:
            path: /lib/modules
        {{- end }}
        {{- end }}
      nodeSelector:
        {{- range $key, $value := .nodeSelector }}
        {{ $key }}: "{{ $value }}"
        {{- end }}
{{- end }}