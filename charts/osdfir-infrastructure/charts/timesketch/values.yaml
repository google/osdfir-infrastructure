  resources:
    ## Example:
    ## limits:
    ##    cpu: 500m
    ##    memory: 1Gi
    limits: {}
    requests:
      cpu: 250m
      memory: 256Mi
  ## @param worker.nodeSelector Node labels for Timesketch worker pods assignment
  ##
  nodeSelector: {}
