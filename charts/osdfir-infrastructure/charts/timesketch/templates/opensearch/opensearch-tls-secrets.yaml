{{- if .Values.opensearch.selfSigned }}
{{- $ca := genCA "opensearch-ca" 365 }}
{{- $service := printf "%s-opensearch-cluster" .Release.Name }}
{{- $cert := genSignedCert "opensearch-apps" nil (list $service "localhost") 365 $ca }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-opensearch-tls
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    helm.sh/hook: "pre-install"
    helm.sh/hook-delete-policy: "before-hook-creation"
type: kubernetes.io/tls
data:
  tls.crt: {{ $cert.Cert | b64enc }}
  tls.key: {{ $cert.Key | b64enc }}
  ca.crt: {{ $ca.Cert | b64enc }}
{{- end }}