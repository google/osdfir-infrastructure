{{- if and .Values.global.ingress.enabled (or .Values.global.ingress.selfSigned .Values.global.ingress.certManager) }}
{{- $ca := genCA "osdfir-ca" 365 }}
{{- $cert := genSignedCert "osdfir-apps" nil (list .Values.global.ingress.timesketchHost .Values.global.ingress.yetiHost) 365 $ca }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-osdfir-tls
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    helm.sh/hook: "pre-install"
    helm.sh/hook-delete-policy: "before-hook-creation"
type: kubernetes.io/tls
data:
  tls.crt: {{ $cert.Cert | b64enc }}
  tls.key: {{ $cert.Key | b64enc }}
{{- end }}