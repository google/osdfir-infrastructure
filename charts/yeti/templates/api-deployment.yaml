apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ include "yeti.fullname" . }}-api
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/component: api
    {{- include "yeti.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: api
      {{- include "yeti.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        # Have Deployment restart after each upgrade
        roll: {{ randAlphaNum 5 | quote }}
        {{- if .Values.metrics.enabled }} 
        prometheus.io/port: {{ .Values.metrics.port | quote }}
        prometheus.io/scrape: "true"
        {{- end }}
      labels:
        app.kubernetes.io/component: api
        {{- include "yeti.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "yeti.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.api.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          securityContext:
              {{- toYaml .Values.api.securityContext | nindent 12 }}
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          command: ["sh", "-c", "/docker-entrypoint.sh webserver"]
          lifecycle:
            postStart:
              exec:
                command: ["sh", "-c", "poetry run python yetictl/cli.py create-user yeti $YETI_USER_PASSWORD --api_key $YETI_API_KEY --admin"]
          env:
          {{- include "yeti.envs" . | nindent 12 }}
            - name: YETI_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "yeti.fullname" . }}-secret 
                  key: yeti-user
            - name: YETI_ARANGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "yeti.fullname" . }}-secret 
                  key: yeti-arangodb
            - name: YETI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "yeti.fullname" . }}-secret 
                  key: yeti-api
            {{- if .Values.global.timesketch.enabled }}
            - name: YETI_TIMESKETCH_ENDPOINT
              value: {{ printf "http://%s-timesketch:%.0f" .Release.Name .Values.global.timesketch.servicePort | quote }}
            - name: YETI_TIMESKETCH_USERNAME
              value: timesketch
            - name: YETI_TIMESKETCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ printf "%s-timesketch-secret" .Release.Name | quote }}
                  key: timesketch-user
            {{- end }}
          volumeMounts:
            - mountPath: /mnt/yeti
              name: yetivolume
          ports:
            {{- if .Values.metrics.enabled }}
            - containerPort: {{ .Values.metrics.port }}
            {{- end }}
            - containerPort: 8000
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      volumes:
        - name: yetivolume
          persistentVolumeClaim:
            claimName: {{ include "yeti.pvc.name"  . }}
            readOnly: false
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
