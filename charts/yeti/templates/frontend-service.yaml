apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-yeti
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "yeti.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 9000
      protocol: TCP
      targetPort: 80
  selector:
    app.kubernetes.io/component: frontend
    {{- include "yeti.selectorLabels" . | nindent 4 }}